---
name: Release
on:
  push:
    tags: [v*]
permissions: {}
jobs:
  release:
    uses: suzuki-shunsuke/go-release-workflow/.github/workflows/release.yaml@feat-github-artifact-attestations
    with:
      homebrew: true
      go-version-file: go.mod
      aqua_version: v2.34.0
      app_token_repositories: >-
        [
          "${{github.event.repository.name}}",
          "homebrew-${{github.event.repository.name}}",
          "scoop-bucket"
        ]
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}
    permissions:
      contents: write
      id-token: write
      attestations: write
      actions: read
