---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  path-filter:
    # Get changed files to filter jobs
    timeout-minutes: 10
    outputs:
      gofumpt_files: ${{steps.changes.outputs.gofumpt_go_files}}
    runs-on: ubuntu-24.04
    permissions: {}
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          list-files: shell
          filters: |
            gofumpt_go:
              - "**.go"

  autofix-status-check:
    # This job is used for main branch's branch protection rule's status check.
    # If all dependent jobs succeed or are skipped this job succeeds.
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
    needs:
      - fix

  fix:
    runs-on: ubuntu-24.04
    needs: path-filter
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: suzuki-shunsuke/go-autofix-action@b35d4bac39ebfe7f66aa12e2070f4af51582641f # v0.1.0
        with:
          aqua_version: v2.43.0
          files: ${{needs.path-filter.outputs.gofumpt_files}}
